name: CI - Tests

on:
    push:
        branches: ['main', 'master']
    pull_request:
        branches: ['main', 'master']

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:17
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: testdb
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd "pg_isready -U postgres -d testdb"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        env:
            DB_HOST: localhost
            DB_PORT: 5432
            DB_USER: postgres
            DB_PASSWORD: postgres
            DB_NAME: testdb
            NODE_ENV: test

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Wait for Postgres to accept connections
              run: |
                  for i in {1..15}; do
                    nc -z localhost 5432 && echo "Postgres is up" && exit 0
                    echo "Waiting for Postgres..."
                    sleep 1
                  done
                  echo "Postgres did not start in time" && exit 1

            - name: Run migrations (test env)
              run: npx knex migrate:latest --knexfile knexfile.js --env test

            - name: Run tests
              run: npm test
